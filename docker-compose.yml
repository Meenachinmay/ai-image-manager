version: '3.8'

services:
  face-recognition-worker:  # Renamed from 'app' since it's no longer a web app
    build:
      context: .
      dockerfile: docker/Dockerfile  # Fix typo: Dockerfile -> Dockerfile
    # Remove ports since we don't need HTTP anymore
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/face_recognition_local
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin123@ai-image-rabbitmq-local:5672/  # Updated to use rabbitmq service
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
      - redis
    networks:
      - face-net
      - api-gateway_api-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=face_recognition_local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - face-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - face-net

volumes:
  postgres_data:

networks:
  face-net:
    driver: bridge
  api-gateway_api-network:
    external: true